<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priceless Swap</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    #jup-container {
      width: 400px;
      height: 568px;
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="jup-container"></div>

  <!-- Jupiter Plugin Script -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>
  <script>
    // Warten, bis DOM fertig ist
    document.addEventListener("DOMContentLoaded", function() {
      // Funktion, die Init wiederholt, bis Plugin geladen ist
      function tryInit() {
        const container = document.getElementById('jup-container');
        if (window.Jupiter && container) {
          window.Jupiter.init({
            displayMode: 'integrated',
            hideHeader: true,
            container: container,
            defaultInputMint: 'So11111111111111111111111111111111111111112',   // SOL
            defaultOutputMint: 'AFk1RUr18RCFjhKHQN7ufxPBiQYWjXifAw4y4n44jups', // Priceless
            defaultAmount: 0.1
          });
        } else {
          setTimeout(tryInit, 100);
        }
      }
      tryInit();
    });
  </script>
</body>
</html>
