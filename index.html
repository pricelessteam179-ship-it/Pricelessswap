<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priceless Swap</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000000;
    }
    #jup-container {
      width: 400px;
      height: 568px;
      border-radius: 16px;
      overflow: hidden;
      background: #0a0a0a;
    }
  </style>
</head>
<body>
  <div id="jup-container"></div>

  <!-- Jupiter Plugin laden -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>
  <script>
    window.addEventListener("load", () => {
      if (window.Jupiter) {
        window.Jupiter.init({
          displayMode: "integrated",   // nur das Swap-Fenster
          hideHeader: true,            // kein Branding
          container: document.getElementById("jup-container"),
          defaultInputMint: "So11111111111111111111111111111111111111112", // SOL
          defaultOutputMint: "AFk1RUr18RCFjhKHQN7ufxPBiQYWjXifAw4y4n44jups", // Priceless
          defaultAmount: 0.1           // Startmenge
        });
      }
    });
  </script>
</body>
</html>
