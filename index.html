<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priceless Swap</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    #jup-container {
      width: 400px;
      height: 568px;
      border-radius: 16px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="jup-container"></div>

  <!-- Jupiter Plugin Script -->
  <script src="https://plugin.jup.ag/plugin-v1.js"></script>
  <script>
    // Sicherstellen, dass das Plugin geladen ist
    function initJupiter() {
      if (window.Jupiter && document.getElementById('jup-container')) {
        window.Jupiter.init({
          displayMode: 'integrated',
          hideHeader: true,
          container: document.getElementById('jup-container'),
          defaultInputMint: 'So11111111111111111111111111111111111111112',   // SOL
          defaultOutputMint: 'AFk1RUr18RCFjhKHQN7ufxPBiQYWjXifAw4y4n44jups', // Priceless
          defaultAmount: 0.1
        });
      } else {
        // Wenn noch nicht geladen â†’ 100ms warten und erneut versuchen
        setTimeout(initJupiter, 100);
      }
    }

    // Starten
    initJupiter();
  </script>
</body>
</html>
